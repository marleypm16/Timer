<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cron√¥metro Regressivo - Timer</title>
  </head>
  <body>
    <main class="relogio_container">
        <div class="relogio">
          <div id="timer" class="timer">
            <span class="span-hora">00</span>
            :
            <span class="span-minutos">00</span>
            :
            <span class="span-segundos">00</span>
          </div>
        </div>

          <section class="align-inputs">
            <div class="input-container">
              <label for="hour">Horas</label>
              <input type="number" name="" id="hour"
              class="hour" max="99" min="0" />
            </div>
            <div class="input-container">
              <label for="minute">Minutos</label>
              <input
                type="number"
                name=""
                id="minute"
                class="minute"
                max="59"
                min="0"
              />
            </div>
            <div class="input-container">
              <label for="second">Segundos</label>
              <input
                type="number"
                name=""
                id="second"
                class="second"
                max="59"
                min="0"
              />
            </div>
          </section>
          <div class="btn">
            <button id="btn-start " class="iniciar">VAI</button>
          </div>
          <div class="btn">
            <button id="btn-start " class="parar">parar</button>
          </div>
          <div class="btn">
            <button id="btn-start " class="reiniciar">reiniciar</button>
          </div>
          <div class="btn">
            <button id="btn-start " class="continuar">Continuar</button>
          </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
